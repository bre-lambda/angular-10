<div class="login-container">
  <h2 style="color: blue;"> sign in</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="container">
      <label for="uname"><strong>Username</strong></label>
      <input type="text" placeholder="Enter Username" formControlName="username" required>
      <div
        *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)"
        class="alert alert-danger">

        <div style="color: red;">
          <small>Username is required.</small>
        </div>

      </div>
      <label for="psw"><strong>Password</strong></label>
      <input type="password" placeholder="Enter Password" formControlName="password" required>
      <div
        *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
        class="alert alert-danger">

        <div style="color: red;">
          <small>Password is required.</small>
        </div>

      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>


    </div>

    <div class="footer-container" style="background-color:#f1f1f1">
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
      <span class="psw"> <a href="#">Forgot Password?</a></span>
    </div>
  </form>

</div>
